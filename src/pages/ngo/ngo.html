<ion-header>

  <ion-navbar>
    <ion-title>NGO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


<form #f="ngForm" (ngSubmit)="loginForm(f)">

  <ion-list>

    <ion-item>

      <ion-label floating>NGO Registration Number</ion-label>
        <ion-input type="text" ngModel name="regNo" required></ion-input>
      </ion-item>

    <ion-item>
    <ion-label floating>Password</ion-label>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button  type="submit" [disabled]="!f.valid"  full>Login</button>

</form>

  <hr>
  <p>Dont'have an Account</p>
  <button ion-button full (click)="onGotoNgoSignup()">Create an Account </button>

</ion-content>
