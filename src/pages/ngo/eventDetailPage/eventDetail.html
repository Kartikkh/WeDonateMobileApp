<ion-header>
  <ion-navbar>
    <ion-title>
         {{eventsDetail.eventName}}
    </ion-title>
  </ion-navbar>
</ion-header>
  <ion-content >

    <p>{{eventsDetail.ngoName}}</p>

    <img src= "https://camo.githubusercontent.com/5c1975da7d9ab735ceb71c57b6c7e48ff3e08ca4/68747470733a2f2f6564656e742e6769746875622e696f2f537570657254696e7949636f6e732f696d616765732f7376672f74656c656772616d2e737667">
    <p>{{eventsDetail.created_at | date}}</p>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{eventsDetail.like}}</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{eventsDetail.interested}}</div>
        </button>
      </ion-col>

      <ion-col center text-center>
        <ion-note>
          {{eventsDetail.going}}
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <p>{{eventsDetail.authorisedPerson}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>{{eventsDetail.locationName}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>{{eventsDetail.post}}</p>
    </ion-card-content>

  </ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button color="secondary" (click)="share(eventsDetail.eventName, eventsDetail.post)"><ion-icon name="share">Share</ion-icon></button>
  </ion-toolbar>
</ion-footer>
