<ion-content padding class="background vertical-align-content">
  <ion-grid>
        <ion-row>
              <ion-col>
                <h3 text-center class="header">We-Donate</h3>
                <p text-center class="white">Lets come together to donate for a cause</p>
                <div class="flex-wrapper">
                  <button icon-right class="button" ion-button (click)="onGotoUser()">
                    <ion-icon name="man" class="icon"></ion-icon>
                    User
                  </button>
                  <button icon-right class="button" ion-button (click)="onGotoNgo()">
                    <ion-icon ios="ios-home" md="md-home" class="icon"></ion-icon>
                    NGO
                  </button>
                </div>
              </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
