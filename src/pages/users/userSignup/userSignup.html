<ion-header>
  <ion-navbar>
    <ion-title>
     Sign-Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form class="form" #f="ngForm" (ngSubmit)="userSignUp(f)">
  <ion-list no-lines>
      <ion-item>
        <ion-label class="form__label" floating>Name</ion-label>
        <ion-input class="form__input" type="text" name="name" ngModel></ion-input>
      </ion-item>
    <ion-item>
      <ion-label class="form__label" floating>Username</ion-label>
      <ion-input class="form__input" type="text" name="username" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form__label" floating>Password</ion-label>
      <ion-input class="form__input" type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form__label" floating>Email</ion-label>
      <ion-input class="form__input" type="email" name="email" ngModel></ion-input>
    </ion-item>
  </ion-list>
  <button class="btn form__btn"  ion-button type="submit" [disabled]="!f.valid" full>SignUp</button>
</form>

</ion-content>
