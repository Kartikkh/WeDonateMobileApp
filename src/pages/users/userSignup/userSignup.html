<ion-header>
  <ion-navbar>
    <ion-title>
      Sign-Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userForm" (ngSubmit)="userSignUp()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="userForm.invalid" full>SignUp</button>
  </form>

</ion-content>
